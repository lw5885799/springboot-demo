<script>

    function sub(){
        var username = $("#exampleUsername").val()
        var password = $("#examplePassword").val()
        $.ajax({
            url:"[[@{/page/login}]]",
            type:"post",
            dataType:"text" ,
            data:{
                "username" :username,
                "password" :password
            },
            success:function(data) {
                alert()
                if (data == "success"){
                    window.location.href = "[[@{/page/myHome}]]"
                } else {
                    alert("登录失败")
                }
            },
            error: function(req, status, error){
                alert(1)
            }
        })
    }
